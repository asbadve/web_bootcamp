<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form Quize</title>
</head>

<body>
    <h1>Register</h1>

    <form method="GET">
        <label>First Name:
            <input name="firstName" type="text" placeholder="First name" required/>
        </label>
        <label>Last Name:
            <input name="lastName" type="text" placeholder="Last name" required/>
        </label>

        <p>
            <label>Male:
                <input name="gender" type="radio" value="male" checked>
            </label>
            <label>Female:
                <input name="gender" type="radio" value="female">
            </label>
            <label>Other:
                <input name="gender" type="radio" value="other">
            </label>
        </p>

        <p>
            <label>Email:
                <input name="email" type="email" placeholder="E-mail" required/>
            </label>
            <label>Password:
                <input pattern=".{5,10}" name="password" type="password" placeholder="password"  required title="5 to 10 charachter"/>
            </label>
        </p>

        <p>
            <label>Birthday: 
                <select name="month">
                    <option>Month</option>
                    <option>Jan</option>
                    <option>Feb</option>
                </select>
                <select name="date">
                    <option>Day</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>
                <select name="year">
                    <option>Year</option>
                    <option>1991</option>
                    <option>1992</option>
                    <option>2009</option>
                </select>
            </label>
        </p>

        I agree to terms and condition <input type="checkbox"/>

        <p><button>submit</button></p>


    </form>

</body>

</html>
