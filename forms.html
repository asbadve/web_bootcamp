<body>

    <!-- action - where data is send to -->
    <!-- method - what http method (get/post) -->

    <form action="http://www.wikipedia.org" method="GET">

        <h1>Login</h1>

        <!-- alternate syntax for lable -->
        <label for="username">Email :</label> <input type="email"  name="username" placeholder="username" id="username" required>


        <label>Password : <input type="password" name="password" placeholder="password" required></label>
        <input type="submit">
    </form>
</body>
